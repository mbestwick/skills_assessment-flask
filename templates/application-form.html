{% extends "base.html" %}

{% block title %}

    Application Form

{% endblock %}


{% block body %}

    <h1>Job Application Form</h1>

    <form action="/application-success" method="POST">
        <p class="border inline-block">Please complete each of the following fields:</p>
        <div>
            <span>First Name:</span>
            <input type="text" name="firstname" required>
        </div>
        <div>
            <b><span>Last Name:</span></b>
            <input type="text" name="lastname" required>
        </div>
        <div>
            <span>Salary Requirement: $</span>
            <input type="number" placeholder="Enter in whole dollars" name="salary" required>
        </div>
        <div>
            <span>Job:</span>
            <select name="job" required>
                <option disabled selected>-- select an option --</option>
                {% for job in jobs %}
                    <option value="{{ job }}">{{ job }}</option>
                {% endfor %}
            </select><br><br>
            <div><input type="submit" class="submit_button"></div>
    </form>

{% endblock %}
